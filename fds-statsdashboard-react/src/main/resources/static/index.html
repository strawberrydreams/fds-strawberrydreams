<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FDS Backend Check</title>
  <style>
    :root {
      color-scheme: light;
    }
    body {
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      margin: 32px;
      background: #f6f7fb;
      color: #1f2937;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }
    p {
      margin: 8px 0 16px;
      color: #4b5563;
    }
    .card {
      max-width: 760px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 16px;
      margin: 16px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
    }
    .row {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    button {
      background: #0f766e;
      color: #ffffff;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0b615a;
    }
    .status {
      font-size: 14px;
      color: #111827;
    }
    .hint {
      font-size: 13px;
      color: #6b7280;
    }
    pre {
      background: #0b1220;
      color: #e5e7eb;
      padding: 12px;
      border-radius: 6px;
      overflow: auto;
      font-size: 12px;
      line-height: 1.4;
      max-height: 240px;
    }
  </style>
</head>
<body>
  <h1>FDS Backend Check</h1>
  <p>이 페이지는 Java 백엔드/서블릿 동작 여부를 확인하기 위한 최소 정적 페이지입니다.</p>
  <p class="hint">실제 프론트엔드는 `frontend/` 디렉터리에 구성될 예정입니다.</p>

  <div class="card">
    <h2>1) Static page</h2>
    <p>이 화면이 보이면 정적 리소스 서빙이 동작 중입니다.</p>
    <p class="hint">현재 접속 시간: <span id="loadedAt">-</span></p>
  </div>

  <div class="card">
    <h2>2) API ping</h2>
    <p>백엔드 엔드포인트 응답 여부를 확인합니다.</p>
    <div class="row">
      <button id="pingBtn" type="button">GET /api/stats/codebook</button>
      <span class="status" id="pingStatus">대기 중</span>
    </div>
    <p class="hint">2xx가 아니어도 응답이 오면 서버는 동작 중입니다. (DB 미설정 시 5xx 가능)</p>
    <pre id="pingOutput">(응답 본문이 여기에 표시됩니다)</pre>
  </div>

  <script>
    const loadedAt = document.getElementById("loadedAt");
    const pingBtn = document.getElementById("pingBtn");
    const pingStatus = document.getElementById("pingStatus");
    const pingOutput = document.getElementById("pingOutput");

    loadedAt.textContent = new Date().toLocaleString();

    pingBtn.addEventListener("click", async () => {
      pingStatus.textContent = "요청 중...";
      pingOutput.textContent = "";

      try {
        const response = await fetch("/api/stats/codebook", {
          headers: { "Accept": "application/json" }
        });
        const text = await response.text();
        const label = response.ok ? "응답" : "에러";
        pingStatus.textContent = `${label}: ${response.status}`;
        pingOutput.textContent = text ? text.slice(0, 2000) : "(응답 본문 없음)";
      } catch (error) {
        pingStatus.textContent = "요청 실패";
        pingOutput.textContent = String(error);
      }
    });
  </script>
</body>
</html>
