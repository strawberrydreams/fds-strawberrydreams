# Report All Logs Including Debug Logs
# Use "off" Option to Deactivate All Logs
rootLogger.level = off
rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = Console

# Set Log Format Print in Console
appender.console.type = Console
appender.console.name = Console
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %-5p: %c - %m%n

# Check SQL Query String
logger.jdbc_sqlonly.name = jdbc.sqlonly
logger.jdbc_sqlonly.level = debug
logger.jdbc_sqlonly.additivity = false
logger.jdbc_sqlonly.appenderRefs = console
logger.jdbc_sqlonly.appenderRef.console.ref = Console

# Check SQL Query, Bound Value, Operating Time
logger.jdbc_sqltiming.name = jdbc.sqltiming
logger.jdbc_sqltiming.level = debug
logger.jdbc_sqltiming.additivity = false
logger.jdbc_sqltiming.appenderRefs = console
logger.jdbc_sqltiming.appenderRef.console.ref = Console

# Check Result Set Table
logger.jdbc_resultsettable.name = jdbc.resultsettable
logger.jdbc_resultsettable.level = debug
logger.jdbc_resultsettable.additivity = false
logger.jdbc_resultsettable.appenderRefs = console
logger.jdbc_resultsettable.appenderRef.console.ref = Console