spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1521/FREEPDB1
    driver-class-name: oracle.jdbc.OracleDriver
    username: clara
    password: clara

  jpa:
    hibernate:
      ddl-auto: update      # 엔티티 기반 스키마 자동 갱신
    show-sql: true          # SQL 로그 출력
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect  # 오라클 방언 설정
        format_sql: true    # SQL을 읽기 좋게 포맷팅
    generate-ddl: true      # 엔티티 기반 DDL 생성 활성화

  flyway:
    enabled: false          # 모듈 통합을 고려해 flyway는 사용하지 않기로 결정
