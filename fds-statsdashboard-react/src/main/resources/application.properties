spring.application.name=fds-strawberrydreams
spring.config.import=optional:file:jwt_secret.env[.properties]
spring.messages.encoding=UTF-8
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.devtools.restart.enabled=false
spring.profiles.active=ora
spring.jpa.show-sql=true
fds.security.jwt.secret=${FDS_SECURITY_JWT_SECRET:}
fds.security.jwt.expiration-minutes=15
fds.security.jwt.refresh-expiration-days=14
fds.snapshots.base-path=snapshots
logging.level.org.springframework.security=DEBUG
